<ui-gmap-google-map
  center='view.map.center'
  zoom='view.map.zoom'
  options='view.options'>

  <ui-gmap-markers
    models='view.markers'
    coords="'coords'">
  </ui-gmap-markers>

</ui-gmap-google-map>

<div class="peaks">
  <div class="peak" ng-repeat="peak in view.peaks">
    <div class="peakInfo">
      <a href="/peak" ng-click="peakSelect(peak.osm_id, peak.lat, peak.lon)">{{peak.address.peak}}</a>
    </div>
  </div>
</div>
